<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Brandon's Big Board</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

<style>
body{
  background:black;
  color:white;
  font-family:Arial, sans-serif;
  margin:20px;
}

h1{
  text-align:center;
  margin-bottom:10px;
}

.logo-container{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:40px;
  margin-bottom:20px;
}

.logo-container img{
  height:150px;
}

.controls{
  text-align:center;
  margin-bottom:15px;
}

input, select{
  padding:6px;
  margin:5px;
  font-size:14px;
  background:#111;
  color:white;
  border:1px solid #444;
}

.table-wrapper{
  overflow-x:auto;
}

table{
  border-collapse:separate;
  border-spacing:0;
  width:100%;
  min-width:max-content;
}

th, td{
  padding:8px 14px;
  text-align:center;
  white-space:nowrap;
}

/* HEADER */
th{
  background:#4169E1;
  cursor:pointer;
  position:sticky;
  top:0;
  z-index:100;
}

th:hover{
  background:#3154b3;
}

/* ROW STRIPING */
tbody tr:nth-child(odd){ background:#000; }
tbody tr:nth-child(even){ background:#111; }
tbody tr:hover{ background:#1a1a1a; }

/* Sticky base */
.sticky-col{
  position:sticky;
  background-clip:padding-box;
}

/* Ensure solid paint */
tbody tr:nth-child(odd) .sticky-col{ background:#000; }
tbody tr:nth-child(even) .sticky-col{ background:#111; }
tbody tr:hover .sticky-col{ background:#1a1a1a; }

/* Layering */
.sticky-1{ z-index:50; }
.sticky-2{ z-index:51; }
.sticky-3{ z-index:52; }

thead .sticky-1{ z-index:150; }
thead .sticky-2{ z-index:151; }
thead .sticky-3{ z-index:152; }

/* Clean divider */
.sticky-3{
  box-shadow:4px 0 6px rgba(0,0,0,0.6);
}

/* Bold first column */
td:first-child{
  font-weight:bold;
}

/* Sorted highlight */
.sorted-column{
  background:#1f1f1f !important;
}
</style>
</head>

<body>

<h1>Brandon Armstrong's 2026 NFL Big Board</h1>

<div class="logo-container">
  <img src="NFLLogo.png">
  <img src="Draft26.jpg">
</div>

<div class="controls">
  <input type="text" id="searchBox" placeholder="Search players...">
  <select id="positionFilter">
    <option value="ALL">All Positions</option>
  </select>
</div>

<div class="table-wrapper">
<table id="data-table">
  <thead></thead>
  <tbody></tbody>
</table>
</div>

<script>

const csvUrl = "YOUR_CSV_LINK_HERE";

let tableData = [];
let headers = [];
let currentSortColumn = -1;
let sortAscending = true;
let posIndex = -1;

Papa.parse(csvUrl,{
  download:true,
  skipEmptyLines:true,
  complete:function(results){

    headers = results.data[1].map(h => h.trim());
    tableData = results.data.slice(2)
      .filter(r => r.length === headers.length);

    posIndex = headers.findIndex(h =>
      h.toLowerCase().includes("pos")
    );

    createHeaders();
    populateFilter();
    displayRows();
  }
});

function createHeaders(){
  const thead = document.querySelector("#data-table thead");
  thead.innerHTML="";
  const row=document.createElement("tr");

  headers.forEach((h,i)=>{
    const th=document.createElement("th");
    th.textContent=h;

    if(i<3){
      th.classList.add("sticky-col","sticky-"+(i+1));
    }

    th.onclick=()=>sortTable(i);
    row.appendChild(th);
  });

  thead.appendChild(row);
}

function applyStickyOffsets(){
  const firstRow = document.querySelector("#data-table tbody tr");
  if(!firstRow) return;

  let leftOffset = 0;

  for(let i=0;i<3;i++){
    const width = firstRow.children[i].offsetWidth;

    document.querySelectorAll(
      `td:nth-child(${i+1}), th:nth-child(${i+1})`
    ).forEach(cell=>{
      cell.style.left = leftOffset + "px";
    });

    leftOffset += width;
  }
}

function sortTable(col){
  if(currentSortColumn===col){
    sortAscending=!sortAscending;
  } else{
    currentSortColumn=col;
    sortAscending=true;
  }

  tableData.sort((a,b)=>{
    let A=a[col]||"";
    let B=b[col]||"";

    if(!isNaN(parseFloat(A)) && !isNaN(parseFloat(B))){
      return sortAscending
        ? parseFloat(A)-parseFloat(B)
        : parseFloat(B)-parseFloat(A);
    }

    return sortAscending
      ? A.localeCompare(B)
      : B.localeCompare(A);
  });

  displayRows();
}

function populateFilter(){
  if(posIndex===-1) return;

  const set=new Set();
  tableData.forEach(r=>set.add(r[posIndex]));

  const filter=document.getElementById("positionFilter");

  set.forEach(p=>{
    const opt=document.createElement("option");
    opt.value=p;
    opt.textContent=p;
    filter.appendChild(opt);
  });

  filter.onchange=displayRows;
}

document.getElementById("searchBox")
  .addEventListener("input",displayRows);

function displayRows(){
  const tbody=document.querySelector("#data-table tbody");
  tbody.innerHTML="";

  const pos=document.getElementById("positionFilter").value;
  const search=document.getElementById("searchBox").value.toLowerCase();

  tableData.forEach(r=>{
    if(posIndex!==-1 && pos!=="ALL" && r[posIndex]!==pos) return;
    if(search && !r.join(" ").toLowerCase().includes(search)) return;

    const tr=document.createElement("tr");

    r.forEach((c,i)=>{
      const td=document.createElement("td");
      td.textContent=c;

      if(i<3){
        td.classList.add("sticky-col","sticky-"+(i+1));
      }

      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });

  applyStickyOffsets();
}

window.addEventListener("resize", applyStickyOffsets);

</script>

</body>
</html>
