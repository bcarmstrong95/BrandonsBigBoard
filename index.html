<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Brandon's Big Board</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

<style>
body{background:black;color:white;font-family:Arial;margin:0;}
.hero-banner{background:linear-gradient(135deg,#0a0a0a,#1a0a0a);border-top:1px solid #222;border-bottom:1px solid #222;padding:30px 20px;text-align:center;}
.meta-info{margin-top:12px;font-size:15px;color:#ccc;}
.top-logos{display:flex;justify-content:center;align-items:center;gap:80px;padding:40px 0 20px 0;}
.top-logos img{height:285px;object-fit:contain;}
.table-wrapper{overflow:auto;max-height:75vh;margin:20px;}
table{border-collapse:separate;border-spacing:0;width:100%;min-width:max-content;}
th,td{padding:8px 14px;text-align:center;white-space:nowrap;}
th{background:#4169E1;cursor:pointer;position:sticky;top:0;z-index:1000;}
th .arrow{margin-left:6px;font-weight:bold;}
th.sorted{background:#162b55!important;}
.active-col{background:#1c1c1c!important;}

.school-logo{height:70px;width:70px;object-fit:contain;vertical-align:middle;}
.logo-michigan,.logo-osu{height:49px;width:49px;}
.logo-bama{height:42px;width:42px;}
</style>
</head>
<body>

<div class="hero-banner">
<h1>Brandon's Big Board 2026</h1>
<h2>2026 NFL Draft Database</h2>
<div class="meta-info">Prospects: <span id="prospectCount">Loading...</span></div>
</div>

<div class="top-logos">
<img src="comby.png">
<img src="NFLLogo.png">
<img src="Draft26.jpg">
</div>

<div class="table-wrapper">
<table id="data-table">
<thead></thead>
<tbody></tbody>
</table>
</div>

<script>
const csvUrl="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0uaGV-62aAS74y5I-HVKCtGd8l5vy0iaNOErDHjQBFXNt2kDKhAEUMRQDGckqQoJqjUtwnKqTWqgR/pub?gid=0&single=true&output=csv";

let headers=[], data=[], filteredData=[];
let currentSort=-1, sortAsc=true;
let heightIndex=-1, positionIndex=-1;

const highFirstColumns=["height","weight","arm","hand","wingspan","vertical","broad",
"pfn","pff","nfldb","avg","gp","gs","sacks","s/g","tfl",
"tfl/g","tackles","t/g","pde","ints","int/g","ff","ff/g",
"rec.","rec. yards","ry/g","td","car","rush yards","ry/c"];

const lowFirstColumns=["age","40"];

const positionColors={
"EDGE":"orange","OT":"#39FF14","IOL":"yellow","WR":"#B8860B",
"RB":"darkgreen","S":"magenta","TE":"#800080","DT":"turquoise",
"CB":"red","LB":"royalblue","QB":"gray"
};

const schoolLogos={
"Michigan":{src:"michigan.png",class:"logo-michigan"},
"Ohio St.":{src:"osu1.png",class:"logo-osu"},
"Alabama":{src:"bama.svg",class:"logo-bama"},
"Indiana":{src:"iu1.png",class:""},
"LSU":{src:"lsu2.png",class:""},
"Iowa":{src:"iowa2.png",class:""}
};

function cleanNumber(val){
if(val===null||val===""||val==="-" ) return null;
if(typeof val==="string" && val.includes('"')) return val; 
let n=parseFloat(val);
if(isNaN(n)) return val;
return Math.round(n*1000)/1000;
}

function gcd(a,b){ return b?gcd(b,a%b):a; }

function convertHeight(val){
if(!val||val==="-"||!val.includes("'")) return val;

let hasQuote=val.includes('"');
let clean=val.replace(/"/g,"").trim();
let parts=clean.split("'");

let feet=parts[0];
let inchPart=parts[1];

if(!inchPart.includes(".")) return val;

let inchesDecimal=parseFloat(inchPart);
let whole=Math.floor(inchesDecimal);
let decimal=inchesDecimal-whole;

let denom=8;
let num=Math.round(decimal*denom);
if(num===denom){whole+=1;num=0;}
if(num===0) return feet+"'"+whole+(hasQuote?'"':"");

let divisor=gcd(num,denom);
num/=divisor; denom/=divisor;

return feet+"'"+whole+" "+num+"/"+denom+(hasQuote?'"':"");
}

function heightToInches(val){
if(!val||val==="-" ) return null;
let clean=val.replace(/"/g,"");
let parts=clean.split("'");
if(parts.length<2) return null;
let feet=parseFloat(parts[0]);
let inchPart=parts[1].trim();

let inches=0;
if(inchPart.includes("/")){
let split=inchPart.split(" ");
let whole=parseFloat(split[0])||0;
let frac=0;
if(split[1]){
let f=split[1].split("/");
frac=parseFloat(f[0])/parseFloat(f[1]);
}
inches=whole+frac;
}else{
inches=parseFloat(inchPart)||0;
}
return feet*12+inches;
}

Papa.parse(csvUrl,{
download:true,
skipEmptyLines:true,
complete:function(results){

headers=results.data[1].map(h=>h.trim());
heightIndex=headers.findIndex(h=>h.toLowerCase()==="height");
positionIndex=headers.findIndex(h=>h.toLowerCase()==="pos");

data=results.data.slice(2).filter(r=>r.length===headers.length);

data.forEach(row=>{
row.forEach((cell,i)=>{
if(i===heightIndex){
row[i]=convertHeight(cell);
}else{
row[i]=cleanNumber(cell);
}
});
});

filteredData=[...data];
createHeaders();
displayRows();
document.getElementById("prospectCount").textContent=data.length;
}
});

function sortTable(col){

let header=headers[col].toLowerCase().trim();

if(currentSort===col){
sortAsc=!sortAsc;
}else{
currentSort=col;
if(lowFirstColumns.includes(header)) sortAsc=true;
else if(highFirstColumns.some(h=>header.includes(h))) sortAsc=false;
else sortAsc=true;
}

filteredData.sort((a,b)=>{

let v1=a[col];
let v2=b[col];

if(col===heightIndex){
v1=heightToInches(v1);
v2=heightToInches(v2);
}

if(v1===null||v1==="-"||v1==="") return 1;
if(v2===null||v2==="-"||v2==="") return -1;

let n1=parseFloat(v1);
let n2=parseFloat(v2);

if(!isNaN(n1)&&!isNaN(n2)){
return sortAsc?n1-n2:n2-n1;
}

return sortAsc
?String(v1).localeCompare(String(v2))
:String(v2).localeCompare(String(v1));
});

document.querySelectorAll("th").forEach(th=>{
th.classList.remove("sorted");
th.querySelector(".arrow").textContent="";
});

const active=document.querySelectorAll("th")[col];
active.classList.add("sorted");
active.querySelector(".arrow").textContent=sortAsc?"▲":"▼";

displayRows();
}

function displayRows(){
const tbody=document.querySelector("#data-table tbody");
tbody.innerHTML="";

filteredData.forEach(r=>{
const tr=document.createElement("tr");

if(positionIndex>-1){
let pos=r[positionIndex];
if(positionColors[pos]) tr.style.color=positionColors[pos];
}

r.forEach((c,i)=>{
const td=document.createElement("td");

if(headers[i].toLowerCase().includes("school") && schoolLogos[c]){
const logo=schoolLogos[c];
td.innerHTML=`<img src="${logo.src}" class="school-logo ${logo.class}">`;
}else{
td.textContent=c;
}

if(i===currentSort) td.classList.add("active-col");
tr.appendChild(td);
});
tbody.appendChild(tr);
});
}

function createHeaders(){
const thead=document.querySelector("#data-table thead");
const row=document.createElement("tr");
headers.forEach((h,i)=>{
const th=document.createElement("th");
th.innerHTML=h+' <span class="arrow"></span>';
th.addEventListener("click",()=>sortTable(i));
row.appendChild(th);
});
thead.appendChild(row);
}
</script>

</body>
</html>
