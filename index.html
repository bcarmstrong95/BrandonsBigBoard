<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Brandon's Big Board</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

<style>
body{
  background-color:black;
  color:white;
  font-family:Arial, sans-serif;
  margin:20px;
}

h1{
  text-align:center;
  margin-bottom:10px;
}

.logo-container{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:40px;
  margin-bottom:20px;
}

.logo-container img{
  height:150px;
}

.controls{
  text-align:center;
  margin-bottom:15px;
}

input, select{
  padding:6px;
  margin:5px;
  font-size:14px;
  background:#111;
  color:white;
  border:1px solid #444;
}

.table-wrapper{
  overflow-x:auto;
}

table{
  border-collapse:separate;
  border-spacing:0;
  width:100%;
  min-width:max-content;
}

th, td{
  padding:8px 14px;
  text-align:center;
  white-space:nowrap;
}

/* HEADER */
th{
  background-color:#4169E1;
  cursor:pointer;
  position:sticky;
  top:0;
  z-index:50;
}

th:hover{
  background-color:#3154b3;
}

th .arrow{
  margin-left:5px;
}

/* ROW COLORS */
tbody tr:nth-child(odd){
  background-color:#000;
}

tbody tr:nth-child(even){
  background-color:#111;
}

tbody tr:hover{
  background-color:#1a1a1a;
}

/* Make sticky cells inherit row color */
tbody td{
  background-color:inherit;
}

/* SORTED COLUMN */
.sorted-column{
  background-color:#1f1f1f !important;
}

/* =============================== */
/* PERFECT STICKY FIRST 3 COLUMNS */
/* =============================== */

/* Base sticky */
th:nth-child(1),
td:nth-child(1){
  position:sticky;
  left:0;
  z-index:30;
}

th:nth-child(2),
td:nth-child(2){
  position:sticky;
  left:80px;
  z-index:31;
}

th:nth-child(3),
td:nth-child(3){
  position:sticky;
  left:160px;
  z-index:32;
}

/* Header layering */
thead th:nth-child(1){ z-index:60; }
thead th:nth-child(2){ z-index:61; }
thead th:nth-child(3){ z-index:62; }

/* Subtle divider shadow */
td:nth-child(3),
th:nth-child(3){
  box-shadow: 4px 0 6px rgba(0,0,0,0.5);
}

/* First column bold */
td:first-child{
  font-weight:bold;
}
</style>
</head>

<body>

<h1>Brandon Armstrong's 2026 NFL Big Board</h1>

<div class="logo-container">
  <img src="NFLLogo.png" alt="NFL Logo">
  <img src="Draft26.jpg" alt="2026 Draft Logo">
</div>

<div class="controls">
  <input type="text" id="searchBox" placeholder="Search players...">
  <select id="positionFilter">
    <option value="ALL">All Positions</option>
  </select>
</div>

<div class="table-wrapper">
<table id="data-table">
  <thead></thead>
  <tbody></tbody>
</table>
</div>

<script>

const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0uaGV-62aAS74y5I-HVKCtGd8l5vy0iaNOErDHjQBFXNt2kDKhAEUMRQDGckqQoJqjUtwnKqTWqgR/pub?gid=0&single=true&output=csv";

let tableData = [];
let headers = [];
let currentSortColumn = -1;
let sortAscending = true;
let posIndex = -1;

const columnDescriptions = {
  "B#": "NFL Expert Brandon Armstrong's Big Board Ranking",
  "C#": "Consensus Ranking according to NFLMockDraftDatabase.com",
  "Name": "Player's Name",
  "POS": "Player's Primary Position",
  "School": "University player is drafted from",
  "Height": "Height converted to inches for sorting",
  "Weight": "Weight in pounds",
  "Age": "Age at time of draft",
  "Hand": "Hand size in inches",
  "Arm": "Arm length in inches",
  "PFN": "Pro Football Network impact score",
  "PFF": "Pro Football Focus grade",
  "NFLDB": "NFL Draft Buzz grade",
  "AVG": "Average of PFN, PFF & NFLDB"
};

Papa.parse(csvUrl,{
  download:true,
  skipEmptyLines:true,
  complete:function(results){

    headers = results.data[1].map(h => h.trim());

    tableData = results.data.slice(2)
      .filter(r => r.length === headers.length);

    posIndex = headers.findIndex(h =>
      h.toLowerCase().includes("pos")
    );

    createHeaders();
    populateFilter();
    displayRows();
  }
});

function createHeaders(){
  const thead = document.querySelector("#data-table thead");
  thead.innerHTML="";
  const row = document.createElement("tr");

  headers.forEach((h,i)=>{
    const th=document.createElement("th");

    const label=document.createElement("span");
    label.textContent=h;

    const arrow=document.createElement("span");
    arrow.className="arrow";

    th.appendChild(label);
    th.appendChild(arrow);

    if(columnDescriptions[h]){
      th.title = columnDescriptions[h];
    }

    th.onclick=()=>{
      sortTable(i);
      updateArrows();
      highlightColumn();
    };

    row.appendChild(th);
  });

  thead.appendChild(row);
}

function sortTable(col){
  if(currentSortColumn===col){
    sortAscending=!sortAscending;
  } else{
    currentSortColumn=col;
    sortAscending=true;
  }

  tableData.sort((a,b)=>{
    let A=a[col]||"";
    let B=b[col]||"";

    if(!isNaN(parseFloat(A)) && !isNaN(parseFloat(B))){
      return sortAscending
        ? parseFloat(A)-parseFloat(B)
        : parseFloat(B)-parseFloat(A);
    }

    return sortAscending
      ? A.localeCompare(B)
      : B.localeCompare(A);
  });

  displayRows();
  updateArrows();
}

function updateArrows(){
  document.querySelectorAll("#data-table th").forEach((th,i)=>{
    const arrow=th.querySelector(".arrow");
    arrow.textContent = i===currentSortColumn
      ? (sortAscending?"▲":"▼")
      : "";
  });
}

function highlightColumn(){
  document.querySelectorAll("td,th").forEach(cell=>{
    cell.classList.remove("sorted-column");
  });

  if(currentSortColumn===-1) return;

  document.querySelectorAll("#data-table tr").forEach(row=>{
    if(row.children[currentSortColumn]){
      row.children[currentSortColumn]
         .classList.add("sorted-column");
    }
  });
}

function populateFilter(){
  if(posIndex===-1) return;

  const set=new Set();
  tableData.forEach(r=>set.add(r[posIndex]));

  const filter=document.getElementById("positionFilter");

  set.forEach(p=>{
    const opt=document.createElement("option");
    opt.value=p;
    opt.textContent=p;
    filter.appendChild(opt);
  });

  filter.onchange=displayRows;
}

document.getElementById("searchBox")
  .addEventListener("input",displayRows);

function displayRows(){
  const tbody=document.querySelector("#data-table tbody");
  tbody.innerHTML="";

  const pos=document.getElementById("positionFilter").value;
  const search=document.getElementById("searchBox").value.toLowerCase();

  tableData.forEach(r=>{
    if(posIndex!==-1 && pos!=="ALL" && r[posIndex]!==pos) return;
    if(search && !r.join(" ").toLowerCase().includes(search)) return;

    const tr=document.createElement("tr");

    r.forEach(c=>{
      const td=document.createElement("td");
      td.textContent=c;
      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });

  highlightColumn();
}

</script>

</body>
</html>
