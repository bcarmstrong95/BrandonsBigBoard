<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Brandon's Big Board 2026</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 40px;
  background-color: #000;
  color: #fff;
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

/* LOGO ROW */
.logo-row {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  margin-bottom: 15px;
}

.logo-row img {
  max-height: 165px;
  width: auto;
  filter: drop-shadow(0 0 6px rgba(255,255,255,0.35));
  transition: transform 0.25s ease, filter 0.25s ease;
}

.logo-row img:hover {
  transform: scale(1.08);
  filter: drop-shadow(0 0 14px rgba(255,255,255,0.6));
}

/* Divider under logos */
.logo-divider {
  width: 100%;
  height: 2px;
  background: linear-gradient(to right, transparent, #444, transparent);
  margin: 10px 0 25px 0;
}

/* Mobile responsiveness */
@media (max-width: 600px) {
  .logo-row {
    flex-direction: column;
    gap: 15px;
  }

  .logo-row img {
    max-height: 110px;
  }
}

select, input {
  padding: 8px;
  margin-bottom: 15px;
  font-size: 16px;
  background: #111;
  color: #fff;
  border: 1px solid #333;
}

table {
  border-collapse: collapse;
  width: 100%;
  background: #111;
  box-shadow: 0 2px 8px rgba(0,0,0,0.6);
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #333;
  text-align: left;
}

th {
  background-color: #000;
  color: #fff;
  position: sticky;
  top: 0;
  cursor: pointer;
  white-space: nowrap;
}

.arrow {
  margin-left: 6px;
  font-size: 12px;
}

/* highlight sorted column */
.sorted-column {
  background-color: rgba(255,255,255,0.08);
}

/* highlight filtered rows */
.filtered-row {
  background-color: rgba(0, 140, 255, 0.15);
}

tr:hover {
  background-color: rgba(255,255,255,0.06);
}
</style>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body>

<h1>Brandon's Big Board 2026</h1>

<div class="logo-row">
  <!-- NFL Shield -->
  <img src="NFLLogo.png" alt="NFL Logo">
  
  <!-- Draft 2026 Logo -->
  <img src="Draft26.jpg" alt="NFL Draft 2026">
</div>

<div class="logo-divider"></div>

<label><strong>Search:</strong></label><br>
<input type="text" id="searchBox" placeholder="Type to search players..." />

<br>

<label><strong>Filter by Position:</strong></label><br>
<select id="positionFilter">
  <option value="ALL">All Positions</option>
</select>

<br><br>

<table id="data-table">
  <thead></thead>
  <tbody></tbody>
</table>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0uaGV-62aAS74y5I-HVKCtGd8l5vy0iaNOErDHjQBFXNt2kDKhAEUMRQDGckqQoJqjUtwnKqTWqgR/pub?gid=0&single=true&output=csv";

let tableData = [];
let headers = [];
let currentSortColumn = -1;
let sortAscending = true;
let posIndex = -1;

Papa.parse(csvUrl, {
  download: true,
  complete: function(results) {

    headers = results.data[1];
    tableData = results.data.slice(2).filter(r => r.length > 1);

    posIndex = headers.findIndex(h =>
      h.toLowerCase().includes("pos")
    );

    createHeaders();
    populateFilter();
    displayRows();
  }
});

function createHeaders() {
  const thead = document.querySelector("#data-table thead");
  thead.innerHTML = "";
  const row = document.createElement("tr");

  headers.forEach((h, i) => {
    const th = document.createElement("th");

    const label = document.createElement("span");
    label.textContent = h;

    const arrow = document.createElement("span");
    arrow.className = "arrow";

    th.appendChild(label);
    th.appendChild(arrow);

    th.onclick = () => {
      sortTable(i);
      updateArrows();
    };

    row.appendChild(th);
  });

  thead.appendChild(row);
}

function parseHeight(value){
  if(value.includes("'")){
    const parts = value.split("'");
    const feet = parseInt(parts[0]);
    const inches = parseInt(parts[1]);
    return feet*12 + inches;
  }
  return parseFloat(value);
}

function sortTable(col) {
  if (currentSortColumn === col) {
    sortAscending = !sortAscending;
  } else {
    currentSortColumn = col;
    sortAscending = true;
  }

  tableData.sort((a,b)=>{

    let A = a[col];
    let B = b[col];

    if(headers[col].toLowerCase().includes("height")){
      return sortAscending
        ? parseHeight(A) - parseHeight(B)
        : parseHeight(B) - parseHeight(A);
    }

    let numA = parseFloat(A);
    let numB = parseFloat(B);

    if(!isNaN(numA) && !isNaN(numB)){
      return sortAscending ? numA-numB : numB-numA;
    }

    return sortAscending
      ? A.localeCompare(B)
      : B.localeCompare(A);
  });

  displayRows();
}

function updateArrows(){
  document.querySelectorAll("#data-table th").forEach((th,i)=>{
    const arrow = th.querySelector(".arrow");
    arrow.textContent = i===currentSortColumn
      ? (sortAscending ? "▲" : "▼")
      : "";
  });
}

function highlightSortedColumn(){
  document.querySelectorAll("th, td").forEach(cell =>
    cell.classList.remove("sorted-column")
  );

  if(currentSortColumn === -1) return;

  document.querySelectorAll("#data-table tr").forEach(row=>{
    if(row.children[currentSortColumn]){
      row.children[currentSortColumn].classList.add("sorted-column");
    }
  });
}

function populateFilter(){
  if(posIndex === -1) return;

  const set = new Set();
  tableData.forEach(r=>set.add(r[posIndex]));

  const filter = document.getElementById("positionFilter");

  set.forEach(p=>{
    const opt = document.createElement("option");
    opt.value = p;
    opt.textContent = p;
    filter.appendChild(opt);
  });

  filter.onchange = displayRows;
}

document.getElementById("searchBox").addEventListener("input", displayRows);

function displayRows(){
  const tbody = document.querySelector("#data-table tbody");
  tbody.innerHTML="";

  const pos = document.getElementById("positionFilter").value;
  const search = document.getElementById("searchBox").value.toLowerCase();

  tableData.forEach(r=>{
    if(posIndex !== -1 && pos !== "ALL" && r[posIndex] !== pos) return;
    if(search && !r.join(" ").toLowerCase().includes(search)) return;

    const tr=document.createElement("tr");

    if(pos !== "ALL") tr.classList.add("filtered-row");

    r.forEach((c, i)=>{
      const td=document.createElement("td");
      td.textContent=c;

      if(i === currentSortColumn){
        td.classList.add("sorted-column");
      }

      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });
}
</script>

</body>
</html>
