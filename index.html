<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Brandon's Big Board</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

<style>
body{
  background:black;
  color:white;
  font-family:Arial, sans-serif;
  margin:20px;
}

/* HERO */
.hero-banner{
  background:linear-gradient(135deg,#0a0a0a,#1a1a1a);
  border:1px solid #222;
  padding:40px 20px;
  margin-bottom:30px;
  text-align:center;
}

.hero-content h1{
  font-size:36px;
  margin:0;
  letter-spacing:2px;
  font-weight:700;
}

.hero-content h2{
  font-size:22px;
  margin:10px 0;
  color:#4169E1;
  font-weight:600;
}

.meta-info{
  margin-top:12px;
  font-size:13px;
  color:#ccc;
}

/* LOGOS */
.logo-container{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:30px;
  margin:10px 0 25px 0;
}

.logo-container img{
  height:150px;
  object-fit:contain;
}

/* CONTROLS */
.controls{
  text-align:center;
  margin-bottom:15px;
}

input, select{
  padding:6px;
  margin:5px;
  font-size:14px;
  background:#111;
  color:white;
  border:1px solid #444;
}

/* TABLE */
.table-wrapper{
  overflow:auto;
  max-height:75vh;
  border:1px solid #222;
}

table{
  border-collapse:separate;
  border-spacing:0;
  width:100%;
  min-width:max-content;
}

th, td{
  padding:8px 14px;
  text-align:center;
  white-space:nowrap;
}

th{
  background:#4169E1;
  cursor:pointer;
  position:sticky;
  top:0;
  z-index:300;
}

/* Sticky Columns */
.sticky-col{
  position:sticky;
  background:#000;
  z-index:200;
  border-right:1px solid #222;
}

.sticky-1{ z-index:250; }
.sticky-2{ z-index:251; }
.sticky-3{ 
  z-index:252;
  box-shadow:6px 0 10px rgba(0,0,0,.7);
}

/* Position Colors */
.edge-row td { color:#ff8c00; font-weight:600; }
.dt-row td { color:#40e0d0; font-weight:600; }
.cb-row td { color:#ff0000; font-weight:600; }
.s-row td { color:#ff1493; font-weight:600; }
.te-row td { color:#800080; font-weight:600; }
.rb-row td { color:#006400; font-weight:600; }
.wr-row td { color:#b8860b; font-weight:600; }
.lb-row td { color:#4169E1; font-weight:600; }
.ot-row td { color:#ffff00; font-weight:600; }
.iol-row td { color:#00ff00; font-weight:600; }

.school-logo{
  height:26px;
  vertical-align:middle;
}
</style>
</head>

<body>

<div class="hero-banner">
  <div class="hero-content">
    <h1>Brandon's Big Board 2026</h1>
    <h2>2026 NFL Draft Database</h2>
    <div class="meta-info">
      <span id="prospectCount">Prospects: --</span>
    </div>
  </div>
</div>

<div class="logo-container">
  <img src="comby.png">
  <img src="NFLLogo.png">
  <img src="Draft26.jpg">
</div>

<div class="controls">
  <input type="text" id="searchBox" placeholder="Search players...">
  <select id="positionFilter">
    <option value="ALL">All Positions</option>
  </select>
</div>

<div class="table-wrapper">
<table id="data-table">
  <thead></thead>
  <tbody></tbody>
</table>
</div>

<script>

const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0uaGV-62aAS74y5I-HVKCtGd8l5vy0iaNOErDHjQBFXNt2kDKhAEUMRQDGckqQoJqjUtwnKqTWqgR/pub?gid=0&single=true&output=csv";

let tableData = [];
let headers = [];
let posIndex = -1;
let schoolIndex = -1;
let currentSort = -1;
let sortAsc = true;

Papa.parse(csvUrl,{
  download:true,
  skipEmptyLines:true,
  complete:function(results){
    headers = results.data[1].map(h=>h.trim());
    tableData = results.data.slice(2)
      .filter(r=>r.length===headers.length);

    posIndex = headers.findIndex(h=>h.toLowerCase().includes("pos"));
    schoolIndex = headers.findIndex(h=>h.toLowerCase().includes("school"));

    createHeaders();
    populateFilter();
    displayRows();
  }
});

function createHeaders(){
  const thead=document.querySelector("#data-table thead");
  thead.innerHTML="";
  const row=document.createElement("tr");

  headers.forEach((h,i)=>{
    const th=document.createElement("th");
    th.textContent=h;
    if(i<3) th.classList.add("sticky-col","sticky-"+(i+1));
    th.onclick=()=>sortTable(i);
    row.appendChild(th);
  });

  thead.appendChild(row);
}

function displayRows(){
  const tbody=document.querySelector("#data-table tbody");
  tbody.innerHTML="";

  const pos=document.getElementById("positionFilter").value;
  const search=document.getElementById("searchBox").value.toLowerCase();
  let count=0;

  tableData.forEach(r=>{
    if(posIndex!==-1 && pos!=="ALL" && r[posIndex]!==pos) return;
    if(search && !r.join(" ").toLowerCase().includes(search)) return;

    count++;
    const tr=document.createElement("tr");

    if(posIndex!==-1){
      const p=r[posIndex];
      if(p==="EDGE") tr.classList.add("edge-row");
      if(p==="DT") tr.classList.add("dt-row");
      if(p==="CB") tr.classList.add("cb-row");
      if(p==="S") tr.classList.add("s-row");
      if(p==="TE") tr.classList.add("te-row");
      if(p==="RB") tr.classList.add("rb-row");
      if(p==="WR") tr.classList.add("wr-row");
      if(p==="LB") tr.classList.add("lb-row");
      if(p==="OT") tr.classList.add("ot-row");
      if(p==="IOL") tr.classList.add("iol-row");
    }

    r.forEach((c,i)=>{
      const td=document.createElement("td");

      if(i===schoolIndex && c==="Alabama"){
        td.innerHTML='<img src="bama.svg" class="school-logo">';
      } else {
        td.textContent=c;
      }

      if(i<3) td.classList.add("sticky-col","sticky-"+(i+1));
      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });

  document.getElementById("prospectCount").textContent="Prospects: "+count;

  applyStickyOffsets();
}

function applyStickyOffsets(){
  const firstRow=document.querySelector("#data-table tbody tr");
  if(!firstRow) return;

  let left=0;
  for(let i=0;i<3;i++){
    const width=firstRow.children[i].offsetWidth;
    document.querySelectorAll(`td:nth-child(${i+1}), th:nth-child(${i+1})`)
      .forEach(cell=>cell.style.left=left+"px");
    left+=width;
  }
}

window.addEventListener("resize",applyStickyOffsets);
document.getElementById("searchBox").addEventListener("input",displayRows);
document.getElementById("positionFilter").addEventListener("change",displayRows);

function populateFilter(){
  if(posIndex===-1) return;
  const select=document.getElementById("positionFilter");
  const positions=[...new Set(tableData.map(r=>r[posIndex]))];
  positions.sort().forEach(p=>{
    const option=document.createElement("option");
    option.value=p;
    option.textContent=p;
    select.appendChild(option);
  });
}

</script>

</body>
</html>
