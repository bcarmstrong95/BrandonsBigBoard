<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Brandon's Big Board</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

<style>
body{
  background:black;
  color:white;
  font-family:Arial, sans-serif;
  margin:20px;
}

/* HERO */
.hero-banner{
  background:linear-gradient(135deg,#0a0a0a,#1a1a1a);
  border:1px solid #222;
  padding:40px 20px;
  margin-bottom:30px;
  text-align:center;
}

.hero-content h1{
  font-size:36px;
  margin:0;
  letter-spacing:2px;
  font-weight:700;
}

.hero-content h2{
  font-size:22px;
  margin:10px 0;
  color:#4169E1;
  font-weight:600;
}

.meta-info{
  margin-top:12px;
  font-size:13px;
  color:#ccc;
}

/* CONTROLS */
.controls{
  text-align:center;
  margin-bottom:15px;
}

input, select{
  padding:6px;
  margin:5px;
  font-size:14px;
  background:#111;
  color:white;
  border:1px solid #444;
}

/* TABLE */
.table-wrapper{
  overflow:auto;
  max-height:75vh;
  border:1px solid #222;
}

table{
  border-collapse:separate;
  border-spacing:0;
  width:100%;
  min-width:max-content;
  table-layout:fixed;
}

th, td{
  padding:8px 14px;
  text-align:center;
  white-space:nowrap;
}

/* HEADER */
th{
  background:#4169E1;
  cursor:pointer;
  position:sticky;
  top:0;
  z-index:1000;
  transition:background .2s ease;
}

th:hover{
  background:#3157c7;
}

th .arrow{
  display:inline-block;
  margin-left:6px;
  opacity:0;
  transition:transform .25s ease, opacity .2s ease;
}

th.sorted .arrow{ opacity:1; }
th.sorted.desc .arrow{ transform:rotate(180deg); }

.sorted-column{
  background:#162b55 !important;
}

/* ===== UPDATED COLUMN WIDTHS ===== */

th:nth-child(1), td:nth-child(1){
  width:182px; 
  min-width:182px;
}

th:nth-child(2), td:nth-child(2){
  width:90px;
  min-width:90px;
}

th:nth-child(3), td:nth-child(3){
  width:110px;
  min-width:110px;
}

/* Sticky BODY columns */
td:nth-child(1){
  position:sticky;
  left:0;
  z-index:900;
  background:#000;
}

td:nth-child(2){
  position:sticky;
  left:182px;
  z-index:901;
  background:#000;
}

td:nth-child(3){
  position:sticky;
  left:272px; /* 182 + 90 */
  z-index:902;
  background:#000;
  box-shadow:6px 0 10px rgba(0,0,0,.7);
}

/* Sticky HEADER columns */
th:nth-child(1){
  left:0;
  z-index:1100;
}

th:nth-child(2){
  left:182px;
  z-index:1099;
}

th:nth-child(3){
  left:272px;
  z-index:1098;
}

/* Row striping */
tbody tr:nth-child(odd){ background:#000; }
tbody tr:nth-child(even){ background:#111; }
tbody tr:hover{ background:#1a1a1a; }

tbody tr:nth-child(even) td:nth-child(-n+3){ background:#111; }
tbody tr:hover td:nth-child(-n+3){ background:#1a1a1a; }

/* POSITION COLORS */
.edge-row td { color:#ff8c00; font-weight:600; }
.dt-row td { color:#40e0d0; font-weight:600; }
.cb-row td { color:#ff0000; font-weight:600; }
.s-row td { color:#ff1493; font-weight:600; }
.te-row td { color:#800080; font-weight:600; }
.rb-row td { color:#006400; font-weight:600; }
.wr-row td { color:#b8860b; font-weight:600; }
.lb-row td { color:#4169E1; font-weight:600; }
.ot-row td { color:#ffff00; font-weight:600; }
.iol-row td { color:#00ff00; font-weight:600; }

.school-logo{
  height:24px;
  vertical-align:middle;
  margin-right:6px;
}
</style>
</head>

<body>

<div class="hero-banner">
  <div class="hero-content">
    <h1>Brandon's Big Board 2026</h1>
    <h2>2026 NFL Draft Database</h2>
    <div class="meta-info">
      <span id="prospectCount">Prospects: --</span>
    </div>
  </div>
</div>

<div class="controls">
  <input type="text" id="searchBox" placeholder="Search players...">
  <select id="positionFilter">
    <option value="ALL">All Positions</option>
  </select>
</div>

<div class="table-wrapper">
<table id="data-table">
  <thead></thead>
  <tbody></tbody>
</table>
</div>

<script>

const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0uaGV-62aAS74y5I-HVKCtGd8l5vy0iaNOErDHjQBFXNt2kDKhAEUMRQDGckqQoJqjUtwnKqTWqgR/pub?gid=0&single=true&output=csv";

let filteredData=[];

let posIndex=-1;
let schoolIndex=-1;
let currentSort=-1;

Papa.parse(csvUrl,{
  download:true,
  skipEmptyLines:true,
  complete:function(results){

    headers = results.data[1].map(h=>h.trim());
    originalData = results.data.slice(2).filter(r=>r.length===headers.length);
    filteredData = [...originalData];

    posIndex = headers.findIndex(h=>h.toLowerCase().includes("pos"));
    schoolIndex = headers.findIndex(h=>h.toLowerCase().includes("school"));

    createHeaders();
    populateFilter();
    displayRows();

    const fortyIndex = headers.findIndex(h => h.toLowerCase().includes("40"));
    if(fortyIndex !== -1){
      sortTable(fortyIndex);
    }
  }
});

/* Sorting + rendering functions unchanged */

</script>

</body>
</html>
