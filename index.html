<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Brandon's Big Board 2026</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 40px;
  background-color: #000;
  color: #fff;
}

h1 { text-align: center; }

select, input {
  padding: 8px;
  margin-bottom: 15px;
  font-size: 16px;
  background: #111;
  color: white;
  border: 1px solid #444;
}

table {
  border-collapse: collapse;
  width: 100%;
  background: #111;
  box-shadow: 0 2px 6px rgba(0,0,0,0.6);
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #333;
  text-align: left;
}

th {
  background-color: #000;
  color: white;
  position: sticky;
  top: 0;
  cursor: pointer;
  white-space: nowrap;
}

tr:hover { background-color: #1a1a1a; }

.arrow {
  margin-left: 6px;
  font-size: 12px;
}

/* column highlight */
.sorted-col {
  background-color: rgba(255,255,255,0.08);
}
</style>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body>

<h1>Brandon's Big Board 2026</h1>

<label><strong>Search:</strong></label><br>
<input type="text" id="searchBox" placeholder="Type to search players..." />

<br><br>

<label><strong>Filter by Position:</strong></label><br>
<select id="positionFilter">
  <option value="ALL">All Positions</option>
</select>

<br><br>

<table id="data-table">
  <thead></thead>
  <tbody></tbody>
</table>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0uaGV-62aAS74y5I-HVKCtGd8l5vy0iaNOErDHjQBFXNt2kDKhAEUMRQDGckqQoJqjUtwnKqTWqgR/pub?gid=0&single=true&output=csv";

let tableData = [];
let headers = [];
let currentSortColumn = -1;
let sortAscending = true;
let posIndex = -1;

Papa.parse(csvUrl, {
  download: true,
  complete: function(results) {

    headers = results.data[1];
    tableData = results.data.slice(2).filter(r => r.length > 1);

    posIndex = headers.findIndex(h =>
      h.toLowerCase().includes("pos")
    );

    createHeaders();
    populateFilter();
    displayRows();
  }
});

function createHeaders() {
  const thead = document.querySelector("#data-table thead");
  thead.innerHTML = "";
  const row = document.createElement("tr");

  headers.forEach((h, i) => {
    const th = document.createElement("th");

    const label = document.createElement("span");
    label.textContent = h;

    const arrow = document.createElement("span");
    arrow.className = "arrow";

    th.appendChild(label);
    th.appendChild(arrow);

    th.onclick = () => {
      sortTable(i);
      updateArrows();
    };

    row.appendChild(th);
  });

  thead.appendChild(row);
}

function sortTable(col) {
  if (currentSortColumn === col) {
    sortAscending = !sortAscending;
  } else {
    currentSortColumn = col;
    sortAscending = true;
  }

  tableData.sort((a,b)=>{
    let A = a[col].trim();
    let B = b[col].trim();

    // HEIGHT SORT (6'5 format)
    function parseHeight(h) {
      const match = h.match(/(\d+)[\'\-](\d+)/);
      if (!match) return null;
      return parseInt(match[1]) * 12 + parseInt(match[2]);
    }

    const hA = parseHeight(A);
    const hB = parseHeight(B);

    if (hA !== null && hB !== null) {
      return sortAscending ? hA - hB : hB - hA;
    }

    // numeric sort
    const numA = parseFloat(A);
    const numB = parseFloat(B);

    if(!isNaN(numA) && !isNaN(numB)){
      return sortAscending ? numA-numB : numB-numA;
    }

    // text sort
    return sortAscending
      ? A.localeCompare(B)
      : B.localeCompare(A);
  });

  highlightColumn(col);
  displayRows();
}

function updateArrows(){
  document.querySelectorAll(".arrow").forEach((a,i)=>{
    a.textContent = i===currentSortColumn
      ? (sortAscending ? "▲" : "▼")
      : "";
  });
}

function highlightColumn(colIndex){
  document.querySelectorAll(".sorted-col")
    .forEach(el=>el.classList.remove("sorted-col"));

  document.querySelectorAll("#data-table th")[colIndex]
    .classList.add("sorted-col");

  document.querySelectorAll("#data-table tbody tr")
    .forEach(row=>{
      if(row.children[colIndex]){
        row.children[colIndex].classList.add("sorted-col");
      }
    });
}

function populateFilter(){
  if(posIndex === -1) return;

  const set = new Set();
  tableData.forEach(r=>set.add(r[posIndex]));

  const filter = document.getElementById("positionFilter");

  set.forEach(p=>{
    const opt = document.createElement("option");
    opt.value = p;
    opt.textContent = p;
    filter.appendChild(opt);
  });

  filter.onchange = displayRows;
}

document.getElementById("searchBox").addEventListener("input", displayRows);

function displayRows(){
  const tbody = document.querySelector("#data-table tbody");
  tbody.innerHTML="";

  const pos = document.getElementById("positionFilter").value;
  const search = document.getElementById("searchBox").value.toLowerCase();

  tableData.forEach(r=>{
    if(posIndex !== -1 && pos !== "ALL" && r[posIndex] !== pos) return;
    if(search && !r.join(" ").toLowerCase().includes(search)) return;

    const tr=document.createElement("tr");

    r.forEach((c,i)=>{
      const td=document.createElement("td");
      td.textContent=c;

      if(i === currentSortColumn){
        td.classList.add("sorted-col");
      }

      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });
}
</script>

</body>
</html>
